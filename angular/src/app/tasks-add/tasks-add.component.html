<h5>Adicionar Tarefa</h5>
<div [hidden]="enviado">
    <form #addFormTask="ngForm">

        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" id="titulo" placeholder="Insira aqui o título da tarefa" 
                required
                [(ngModel)]="task.title" name="titulo" #titulo="ngModel">
            <div [hidden]="titulo.valid || titulo.pristine"                 
                class="alert alert-danger" role="alert">
                Título é obrigatório.
            </div>
        </div> 

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="realizadoCheck" [(ngModel)]="task.done" [ngModelOptions]="{standalone: true}">
                <label class="form-check-label" for="realizadoCheck">
                Realizado
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" placeholder="Descrição da tarefa"            
                      rows="3"
                      [(ngModel)]="task.description" name="descricao"></textarea>
        </div>

        <div class="row">
            <div class="col-md">
                <button type="button"
                        class="btn btn-secondary btn-block"
                        (click)="voltar()">Voltar</button>
            </div>
            <div class="col-md">
                <button type="submit"
                        class="btn btn-success btn-block" 
                        (click)="addTask()"
                        [disabled]="!addFormTask.form.valid">Adicionar</button> 
            </div>
        </div>
    </form>  
</div>

<div [hidden]="!enviado">
    <p class="alert alert-primary">{{ message }}</p>
    <div class="row">
        <div class="col-md">
            <button type="button" 
                    class="btn btn-secondary btn-block" 
                    (click)="voltar()">Voltar</button>
        </div>
        <div class="col-md">
            <button type="button" 
                    class="btn btn-info btn-block" 
                    (click)="newTask(); addFormTask.reset()">Inserir Novo</button>
        </div>
    </div>
</div>
